plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'ch.qos.logback:logback-classic:1.0.13'
    implementation 'org.hibernate:hibernate-core:5.0.0.Final'
    implementation 'org.apache.logging.log4j:log4j-core:2.6.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    implementation 'com.google.guava:guava:20.0'
    testImplementation 'junit:junit:4.8.2'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    implementation 'org.apache.httpcomponents:httpclient:4.2.5'
}
